<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Lora&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title> Weekly Planner </title>
    </head>
    <body>
        <header class="header">
            <button class="header__menu"><i></i></button>
            <p class="header__message">As long as you are learning, you are not failing.</p>
            <button class="header__theme"><i></i></button>
        </header>
        <nav class="side-menu">
            <img src="https://c.tenor.com/zXXxdutbvfwAAAAC/aesthetic-rainbow.gif" class="side-menu__image" data-image>
            <a href="#" class="side-menu__links side-menu__link--home side-menu__link--active">Home</a>
            <a href="#" class="side-menu__links side-menu__link--storage">Storage</a>
            <a href="#" class="side-menu__links side-menu__link--settings">Settings</a>
            <a href="#" class="side-menu__links side-menu__link--about">About</a>
        </nav>
        <main class="main">
            <section class="dashboard">
                <div class="dashboard--container" data-dashBody>
                    <div class="dashboard--header">
                        <div class="dashboard--day dashboard--day__weekday">Horário</div>
                        <div class="dashboard--day dashboard--day__weekday">Domingo</div>
                        <div class="dashboard--day dashboard--day__weekday">Segunda</div>
                        <div class="dashboard--day dashboard--day__weekday">Terça</div>
                        <div class="dashboard--day dashboard--day__weekday">Quarta</div>
                        <div class="dashboard--day dashboard--day__weekday">Quinta</div>
                        <div class="dashboard--day dashboard--day__weekday">Sexta</div>
                        <div class="dashboard--day dashboard--day__weekday">Sábado</div>
                    </div>
                </div>
                <div class="dashboard--footer">
                    <button class="dashboard--footer__button" data-addRow> + </button>
                    <button class="dashboard--footer__button save" data-save></button>
                </div>
            </section>
            <section class="tasks" data-tasks>
                <h2 class="tasks--title">Tasks</h2>
                <article class="tasks--footer">
                        <button class="tasks--footer__button" data-newTask> + </button>
                </article>
            </section>
        </main>
        <script src="js/models/RoutineRow.js"></script>
        <script src="js/controllers/RoutineRowController.js"></script>
        <script src="js/models/RoutineRowList.js"></script>
        <script src="js/views/View.js"></script>
        <script src="js/views/RoutineRowView.js"></script>
        <script src="js/helpers/TemplateView.js"></script>
        <script>
            const routineRowController = new RoutineRowController();
            document.querySelector("[data-addRow]").addEventListener('click', ()=> routineRowController.addRow())
        </script>
    </body>
</html>
