                        <div class="dashboard--day dashboard--day__weekday">Sábado</div>
                    </div>
                    <div class="dashboard--body" data-row="1" id="first">
                        <div class="dashboard--day dashboard--day__time">
                            <div>
                                <button onclick="upRow('1')" class="dashboard--day__time__button dashboard--day__time__up" data-up>^</button>
                                <button onclick="deleteRow('1')" class="dashboard--day__time__button dashboard--day__time__delete" data-delete>x</button>
                                <button onclick="downRow('1')" class="dashboard--day__time__button dashboard--day__time__down" data-down>^</button>
                            </div>
                            <input class="dashboard--day__input" type="text" placeholder="08:00">
                        </div>
                        <div class="dashboard--day"><input class="dashboard--day__input" type="text"></div>

                        <div class="dashboard--day"><input class="dashboard--day__input" type="text"></div>
                        <div class="dashboard--day"><input class="dashboard--day__input" type="text"></div>
                    </div>
                </div>
                <div class="dashboard--footer">
                    <button class="dashboard--footer__button" data-addRow> + </button>
                    <button class="dashboard--footer__button save">  </button>
